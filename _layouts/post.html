---
layout: default
---

<div id="post-container">
  <h2>
    {{ page.title }}
</h2>
  <div id="date">Posted on {{ page.date | date_to_string }}</div>
  {{ content }}
<br> <br>
Any feedback or comments? <a href="/contact.html">Contact me!</a>
<div id="page-navigation"> 
        <div class="clear">&nbsp;</div> 
        <div class="left"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> <br>
        <div class="right"> 
        {% if page.next.url %} 
                <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div> 
        <div class="clear">&nbsp;</div> 
</div> 
</div>
